<style>
    #settings_container {
        position: absolute;
        top: 160px;
        z-index: 1000;
        background-color: lightcoral;
    }
  .float-controller {
      min-height: 50px;
      width: 20px;
      cursor: move;
      background-color: lightblue;
      text-align: center;
      align-content: center;
  }
  #settings_container label{
      text-align: center;
      align-content: center;
      padding: 5px;
  }
  #settings-toggle {
      display: none;
  }
  #settings-menu {
      display: none;
      background-color: lightcoral;
  }
  #settings-toggle-label {
      transform: rotate(0);
  }
  #settings-toggle:checked ~ #settings-toggle-label {
      transform: rotate(180deg);
  }
  #settings-toggle:checked ~ #settings-menu {
      display: block;
  }
</style>

<div class="box-h" id="settings_container">
    <div class="float-controller" id="move">
      ♥
    </div>
    <input id="settings-toggle" type="checkbox">
    <label for="settings-toggle" id="settings-toggle-label">< <br> ⚙️ <br> <</label>
    <div id="settings-menu">
        <div class="box-v basic-spacing">
            <div class="box-h-center">⚙️ Settings Menu ⚙️</div>
            <div class="box-h">
                <label for="customize-background_color">Background color</label>
                <input type="color" name="customize-background_color" id="customize-background_color">
            </div>
            <div class="box-h">
                <label for="customize-font_color">Font color</label>
                <input type="color" name="customize-font_color" id="customize-font_color">
            </div>
            <div class="box-h">
                <label for="customize-element_background_color">Element background color</label>
                <input type="color" name="customize-element_background_color" id="customize-element_background_color">
            </div>
            <div class="box-h">
                <label for="customize-border_color">Border color</label>
                <input type="color" name="customize-border_color" id="customize-border_color">
            </div>
            <div class="box-h">
                <label for="customize-background_image">Background image</label>
                <input type="file" name="customize-background_image" id="customize-background_image" accept="image/*">
            </div>
            <div class="box-h">
                <label for="customize-font">Font</label>
                <select name="customize-font" id="customize-font">
                    <option value="default">Default</option>
                    <option value="comic">Comic</option>
                </select>
            </div>

        </div>
    </div>
</div>

<script>
    dragElement(document.getElementById("settings_container"));

    function dragElement(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      const header = document.getElementById("move");
      if (header) {
        header.onmousedown = dragMouseDown;
      } else {
        element.onmousedown = dragMouseDown;
      }

      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
</script>
